<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="receipt">
        <h2>Supermarket Receipt</h2>
        <div class="items">
            <div class="item"><span>Apple</span><span>x4 @ $0.50 = $2.00</span></div>
            <div class="item"><span>Bread</span><span>x2 @ $1.50 = $3.00</span></div>
            <div class="item"><span>Milk</span><span>x1 @ $2.00 = $2.00</span></div>
            <div class="item"><span>Eggs</span><span>x12 @ $0.10 = $1.20</span></div>
        </div>
        <div class="total">Total: $8.20</div>
        <div class="thanks">Thanks for your patronage!</div>
    </div>
</body>
</html>
